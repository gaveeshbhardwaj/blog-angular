<div style="border: 1px solid rgba(0,0,0,0.5);padding: 5px;width: 100%;cursor: pointer;border-radius: 5px;margin-bottom: 10px;" *ngFor="let item of reverse(data)">
  <img src="{{item.logo}}" width="100%"  routerLink="blog/{{item.id}}"/>
  <br>
  <h5 style="display: inline;"><b>{{item.title}}</b></h5>
  <span style="float: right;">{{item.date}}</span>
  <br><i style="font-size: 11px;">  Published By:{{item.author}}
  <span style="float: right;">
    <fieldset class="rating" *ngIf="item.ratings==0">
    <input type="radio" id="star5" name="rating" value="5" /><label class = "full" for="star5" title="Awesome - 5 stars" (click)="rate(5,item.id)"></label>
    <input type="radio" id="star4half" name="rating" value="4 and a half" /><label class="half" for="star4half" title="Pretty good - 4.5 stars" (click)="rate(4.5,item.id)"></label>
    <input type="radio" id="star4" name="rating" value="4" /><label class = "full" for="star4" title="Pretty good - 4 stars" (click)="rate(4,item.id)"></label>
    <input type="radio" id="star3half" name="rating" value="3 and a half" /><label class="half" for="star3half" title="Meh - 3.5 stars" (click)="rate(3.5,item.id)"></label>
    <input type="radio" id="star3" name="rating" value="3" /><label class = "full" for="star3" title="Meh - 3 stars" (click)="rate(3,item.id)"></label>
    <input type="radio" id="star2half" name="rating" value="2 and a half" /><label class="half" for="star2half" title="Kinda bad - 2.5 stars" (click)="rate(2.5,item.id)"></label>
    <input type="radio" id="star2" name="rating" value="2" /><label class = "full" for="star2" title="Kinda bad - 2 stars" (click)="rate(2,item.id)"></label>
    <input type="radio" id="star1half" name="rating" value="1 and a half" /><label class="half" for="star1half" title="Meh - 1.5 stars" (click)="rate(1.5,item.id)"></label>
    <input type="radio" id="star1" name="rating" value="1" /><label class = "full" for="star1" title="Sucks big time - 1 star" (click)="rate(1,item.id)"></label>
    <input type="radio" id="starhalf" name="rating" value="half" /><label class="half" for="starhalf" title="Sucks big time - 0.5 stars" (click)="rate(0.5,item.id)"></label>
  </fieldset>
    <fieldset *ngIf="item.ratings!=0">

      <i class="fa fa-star" aria-hidden="true" style="font-size: 20px" *ngFor="let i of numberlist(item.ratings)"></i>
      <i class="fa fa-star-half-o" aria-hidden="true" style="font-size: 20px" *ngIf="ishalf(item.ratings)"></i>
      <i class="fa fa-star-o" aria-hidden="true" style="font-size: 20px" *ngFor="let i of numberlist(5-item.ratings)"></i>

    </fieldset>
  </span>
  <br><b>Category:</b>{{item.category}}

  <a routerLink="blog/{{item.id}}" style="color: #333333;float: right;font-size: 14px;margin-right: -90px;">View More...</a>
</i>
</div>
<br>
