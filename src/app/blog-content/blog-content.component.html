<div class="col-sm-3"></div>
<div class="col-sm-6">
  <img src="{{data.logo}}" style="width: 100%">
  <b><h3>{{data.title}}</h3></b>
  -<b>Published By:</b>{{data.author}}
  <br><br>
  <fieldset class="rating" *ngIf="data.ratings==0" style="display: block;">
    <input type="radio" id="star5" name="rating" value="5" /><label class = "full" for="star5" title="Awesome - 5 stars" (click)="rate(5,data.id)"></label>
    <input type="radio" id="star4half" name="rating" value="4 and a half" /><label class="half" for="star4half" title="Pretty good - 4.5 stars" (click)="rate(4.5,data.id)"></label>
    <input type="radio" id="star4" name="rating" value="4" /><label class = "full" for="star4" title="Pretty good - 4 stars" (click)="rate(4,data.id)"></label>
    <input type="radio" id="star3half" name="rating" value="3 and a half" /><label class="half" for="star3half" title="Meh - 3.5 stars" (click)="rate(3.5,data.id)"></label>
    <input type="radio" id="star3" name="rating" value="3" /><label class = "full" for="star3" title="Meh - 3 stars" (click)="rate(3,data.id)"></label>
    <input type="radio" id="star2half" name="rating" value="2 and a half" /><label class="half" for="star2half" title="Kinda bad - 2.5 stars" (click)="rate(2.5,data.id)"></label>
    <input type="radio" id="star2" name="rating" value="2" /><label class = "full" for="star2" title="Kinda bad - 2 stars" (click)="rate(2,data.id)"></label>
    <input type="radio" id="star1half" name="rating" value="1 and a half" /><label class="half" for="star1half" title="Meh - 1.5 stars" (click)="rate(1.5,data.id)"></label>
    <input type="radio" id="star1" name="rating" value="1" /><label class = "full" for="star1" title="Sucks big time - 1 star" (click)="rate(1,data.id)"></label>
    <input type="radio" id="starhalf" name="rating" value="half" /><label class="half" for="starhalf" title="Sucks big time - 0.5 stars" (click)="rate(0.5,data.id)"></label>
  </fieldset>
  <fieldset *ngIf="data.ratings!=0">
    <i class="fa fa-star" aria-hidden="true" style="font-size: 20px" *ngFor="let i of numberlist(data.ratings)"></i>
    <i class="fa fa-star-half-o" aria-hidden="true" style="font-size: 20px" *ngIf="ishalf(data.ratings)"></i>
    <i class="fa fa-star-o" aria-hidden="true" style="font-size: 20px" *ngFor="let i of numberlist(5-data.ratings)"></i>

  </fieldset>
  <br>
  <div>
  <i>{{data.date}}</i>-{{data.content}}<br>
<button  routerLink="../../update/{{data.id}}">Update </button>
  <button (click)="deleteBlog(data.id)">Delete</button>
  </div>
</div>
<div class="col-sm-3"></div>
<router-outlet></router-outlet>
<div class="col-sm-3"></div>
